<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="50%" stop-color="#764ba2" />
      <stop offset="100%" stop-color="#f093fb" />
    </linearGradient>
    
    <radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#fff" stop-opacity="0" />
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated background rings -->
  <g fill="none" stroke="url(#bgGrad)" stroke-width="1.5" opacity="0.7">
    <circle cx="120" cy="120" r="70">
      <animate attributeName="r" values="70;75;70" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="120" r="50">
      <animate attributeName="r" values="50;55;50" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="120" r="30">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Main radar dish -->
  <path d="M120 50 L140 90 L100 90 Z" fill="url(#bgGrad)" filter="url(#glow)" />
  <ellipse cx="120" cy="100" rx="25" ry="8" fill="url(#bgGrad)" opacity="0.9" />
  
  <!-- Central hub with shine -->
  <circle cx="120" cy="120" r="15" fill="url(#bgGrad)" filter="url(#glow)" />
  <circle cx="120" cy="120" r="8" fill="#fff" />
  
  <!-- Pulsing center -->
  <circle cx="120" cy="120" r="12" fill="url(#pulseGrad)">
    <animate attributeName="r" values="12;20;12" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Scanning beam -->
  <g transform="rotate(0 120 120)">
    <path d="M120 120 L120 40" stroke="url(#bgGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite" />
    </path>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 120 120"
      to="360 120 120"
      dur="4s"
      repeatCount="indefinite" />
  </g>
  
  <!-- Floating data points -->
  <g fill="#fff" filter="url(#glow)">
    <circle cx="150" cy="80" r="2.5">
      <animate attributeName="cy" values="80;85;80" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="90" cy="140" r="2.5">
      <animate attributeName="cx" values="90;95;90" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="130" cy="130" r="2.5">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="100" r="2.5">
      <animate attributeName="cy" values="100;95;100" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="160" cy="110" r="2.5">
      <animate attributeName="cx" values="160;155;160" dur="2.1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#fff" stroke-width="1" stroke-dasharray="2,2" opacity="0.6">
    <path d="M120 120 L150 80" />
    <path d="M120 120 L90 140" />
    <path d="M120 120 L130 130" />
    <path d="M120 120 L70 100" />
    <path d="M120 120 L160 110" />
  </g>
  
  <!-- Modern text with gradient -->
  <text x="120" y="190" text-anchor="middle" fill="url(#bgGrad)" font-family="Arial, sans-serif" font-size="20" font-weight="bold" letter-spacing="1">
    TRACKER
  </text>
  
  <!-- Subtle shine effect -->
  <circle cx="110" cy="110" r="5" fill="#fff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>